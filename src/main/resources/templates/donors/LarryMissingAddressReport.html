<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTC-3283 - Welcome</title>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Larry Missing Addresses Report</h1>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address1</th>
                    <th>Address2</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="donor : ${missingAddresses}">
                    <td th:text="${donor.donor_id}"></td>
                    <td th:text="${donor.first_name}"></td>
                    <td th:text="${donor.last_name}"></td>
                    <td th:text="${donor.address1}"></td>
                    <td th:text="${donor.address2}"></td>
                    <td th:text="${donor.city}"></td>
                    <td th:text="${donor.state}"></td>
                    <td th:text="${donor.zip_code}"></td>
                    <td th:text="${donor.phone}"></td>
                    <td th:text="${donor.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


</body>
</html>
