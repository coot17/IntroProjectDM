<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTC-3283 - Welcome</title>
  <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1>Larry Yearly Donations</h1>

      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Number of Donations</th>
          <th>Total Donation Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="donor : ${yearlyDonations}">
          <td th:text="${donor.donor_id}"></td>
          <td th:text="${donor.first_name}"></td>
          <td th:text="${donor.last_name}"></td>
          <td th:text="${donor.num_donations}"></td>
          <td th:text="${donor.total_donation}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>


</body>
</html>
